version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: contable-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: America/La_Paz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - contable-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: contable-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - contable-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: contable-auth
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${AUTH_SERVICE_PORT}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
    ports:
      - "${AUTH_SERVICE_PORT}:${AUTH_SERVICE_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - contable-network

  contabilidad-service:
    build:
      context: ./backend/contabilidad-service
      dockerfile: Dockerfile
    container_name: contable-contabilidad
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${CONTABILIDAD_SERVICE_PORT}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      TIPO_CAMBIO_OFICIAL: ${TIPO_CAMBIO_OFICIAL}
      TIPO_CAMBIO_REFERENCIAL: ${TIPO_CAMBIO_REFERENCIAL}
      TIPO_CAMBIO_PARALELO: ${TIPO_CAMBIO_PARALELO}
    ports:
      - "${CONTABILIDAD_SERVICE_PORT}:${CONTABILIDAD_SERVICE_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - contable-network

  nominas-service:
    build:
      context: ./backend/nominas-service
      dockerfile: Dockerfile
    container_name: contable-nominas
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${NOMINAS_SERVICE_PORT}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      SALARIO_MINIMO_NACIONAL: ${SALARIO_MINIMO_NACIONAL}
    ports:
      - "${NOMINAS_SERVICE_PORT}:${NOMINAS_SERVICE_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - contable-network

  facturacion-service:
    build:
      context: ./backend/facturacion-service
      dockerfile: Dockerfile
    container_name: contable-facturacion
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${FACTURACION_SERVICE_PORT}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      SIAT_AMBIENTE: ${SIAT_AMBIENTE}
      SIAT_MODALIDAD: ${SIAT_MODALIDAD}
      SIAT_URL_SERVICIOS: ${SIAT_URL_SERVICIOS}
    ports:
      - "${FACTURACION_SERVICE_PORT}:${FACTURACION_SERVICE_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - contable-network

  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: contable-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${GATEWAY_PORT}
      JWT_SECRET: ${JWT_SECRET}
      AUTH_SERVICE_URL: http://auth-service:${AUTH_SERVICE_PORT}
      CONTABILIDAD_SERVICE_URL: http://contabilidad-service:${CONTABILIDAD_SERVICE_PORT}
      NOMINAS_SERVICE_URL: http://nominas-service:${NOMINAS_SERVICE_PORT}
      FACTURACION_SERVICE_URL: http://facturacion-service:${FACTURACION_SERVICE_PORT}
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    depends_on:
      - auth-service
      - contabilidad-service
      - nominas-service
      - facturacion-service
    networks:
      - contable-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: contable-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
    ports:
      - "${FRONTEND_PORT}:4200"
    depends_on:
      - api-gateway
    networks:
      - contable-network
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules

networks:
  contable-network:
    driver: bridge
    name: contable-network

volumes:
  postgres_data:
    name: contable-postgres-data
  redis_data:
    name: contable-redis-data
